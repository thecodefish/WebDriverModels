<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
	<body>
		<div class="spacer" style="height:2000px">
			&nbsp;
		</div>
		<div id="container">
			<div>
				<input type="button" id="inputButton" value="input[button]" onclick="showInputButtonMessage()" />
				<div id="inputButtonMessage" style="display:none;">Thankyou for clicking</div>
			</div>
		</div>
		
		<script type="text/javascript">
			function showInputButtonMessage()
			{
				var message = document.getElementById('inputButtonMessage');
				message.style.display = 'block';
			}
		</script>

	</body>
</html>
